<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container text-center">
        <form>
            <div class="row border">
                <!--  Radio: calcular perimetro y area  -->
                <div class="col-4 border">
                    <input type="number" name="radio" id="radio" placeholder="radio">
                </div>
                <div class="col-4 border">
                    <select id="op" class="form-select">
                        <option selected disabled>Selecciona la operacion</option>
                        <option value="1">Perimetro</option>
                        <option value="2">Area</option>
                    </select>
                </div>
                <div class="col-4 border">
                    <input type="button" value="calcular" onclick="radioCal()">
                </div>    
            </div>
            <div class="row border">
                <div class="col-12 border">
                    <span id="resultado"></span>
                </div> 
            </div>
            <div class="row border">
                <!-- agregar la distancian en kilometros y tiemp en horas calcular velocidad -->
                <input type="number" name="km" id="km" placeholder="kilometros">
                <input type="number" name="hrs" id="hrs" placeholder="Horas">
                <input type="button" value="calcular" onclick="velocidad()">    
            </div> 
            <div class="row border">
                <div class="col-12 border">
                    <span id="velocidad"></span>
                </div>
            </div>
            <div class="row border">
                <!-- Ingrese tres valores que correspandan a cada lado de un triangulo determine que triangulo forma por sus lados y validar si se puede crear un triangulo teorema de desigualdad triangular -->
                <input type="number" name="l1" id="l1" placeholder="lado 1">
                <input type="number" name="l2" id="l2" placeholder="lado 2">
                <input type="number" name="l3" id="l3" placeholder="lado 3">
                <input type="button" value="calcular" onclick="triangulo()">
            </div>
            <div class="row border">
                <div class="col-12 border">
                    <span id="triangulo"></span>
                </div>
            </div>
        </form>            
    </div>    
</body>
</html>
