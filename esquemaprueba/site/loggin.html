                                        <div class="card-body">
                                            <h5 class="card-title">Sign In</h5>
                                            <form action="#" method="post" class="was-validated">
                                                <div class="mb-3 row">
                                                    <label for="inputPassword" class="col-sm-2 col-form-label">Rut</label>
                                                    <div class="col-sm-10">
                                                        <input  type="text" class="form-control" id="floatingInputDisabled" required>
                                                        <div class="valid-feedback">Valido.</div>
                                                        <div class="invalid-feedback">Por favor rellene este campo.</div>
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                                    <div class="col-sm-10">
                                                        <input type="password" class="form-control" id="inputPassword" required>
                                                        <div class="valid-feedback">Valido.</div>
                                                        <div class="invalid-feedback">Por favor rellene este campo.</div>
                                                    </div>
                                                </div>
                                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                                    <button type="submit" class="btn btn-primary"><a class="nav-link" href="../site/gestionUsuarios.html">Iniciar secion</a></button>
                                                </div>
                                            </form>
                                        </div>
