<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="formulario">
        <p id="titulo">Mi Formulario</p>
        
        <form action="#" method="get">
            <!--Comentarios-->
            <input type="text" id="txt-nombre" name="txt-nombre" placeholder="Nombre">
            <input type="text" id="txt-apellido" name="txt-apellido" placeholder="Apellido">
            <input type="number" min="0" max="130" id="txt-edad" name="txt-edad" placeholder="Edad">
            <input type="email" id="txt-mail" name="txt-mail" placeholder="E-Mail">
            <input type="password" id="txt-pass" name="txt-pass" placeholder="Password">
            <input type="submit" value="Enviar">


        </form>

    </section>
    
    
</body>
</html>
