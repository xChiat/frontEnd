<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .red {
            color: red;
        }
        .green {
            color: green;
        }
        .yellow {
            color: yellow;
            background-color: black;
        }
    </style>
</head>
<body>
    <form>
        <fieldset><legend>Agregar Persona</legend>
            <input type="text" name="p-rut" id="p-rut" placeholder="Rut">
            <input type="text" name="p-nom" id="p-nom" placeholder="Nombre">
            <input type="text" name="p-ape" id="p-ape" placeholder="Apellido">
            <input type="number" name="p-edad" id="p-edad" placeholder="Edad">
            <input type="text" name="p-esp" id="p-esp" placeholder="Especialista">
            <input type="number" step="0.05" name="p-peso" id="p-peso" placeholder="Peso">
            <input type="number" step="0.05" name="p-estatura" id="p-estatura" placeholder="Estatura">
            <input type="button" value="Agregar" onclick="addPersona(); updateTable();">
        </fieldset>
    </form>
    <form>
        <fieldset><legend>Buscar Persona</legend>
            <input type="text" name="b-rut" id="b-rut" placeholder="Buscar por Rut">
            <input type="button" value="Buscar" onclick="findPersona()">
        </fieldset>
    </form>
    <div id="Resultado">
        
    </div>
    <div id="upd-data"></div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Rut</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Peso</th>
                <th scope="col">Estatura</th>
                <th scope="col">IMC</th>
                <th scope="col">ESTADO</th>
            </tr>
        </thead>
        <tbody id="table-body">            
        </tbody>
      </table>
</body>
</html>
