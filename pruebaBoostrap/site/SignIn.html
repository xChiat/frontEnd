<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signIn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container text-center">
        <div class="row border">
            <div class="col border signin">
                <div class="card" style="width: 18rem;">
                    <img src="../images/42f5f5c1df0e2eafa8b8162f37bf47d6.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Sign In</h5>
                      <form action="#" method="post">
                        <div class="form-floating mb-3">
                            <textarea type="text" class="form-control" placeholder="nickname" id="floatingTextarea2Disabled">Write Your User Nickname</textarea>
                            <label for="floatingTextarea2Disabled">Nickname</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInputDisabled" placeholder="name@example.com">
                            <label for="floatingInputDisabled">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                      </form>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"><a href="#" class="card-link">Sign With Google</a></li>
                      <li class="list-group-item"><a href="#" class="card-link">Sign With GitHub</a></li>
                    </ul>
                  </div>
            </div>
        </div>
    </div>
    
</body>
</html>
