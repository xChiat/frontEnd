<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .grid-container {
            display: grid;
            gap: 1px;
        }
        .grid-row {
            display: flex;
        }
        .grid-cell {
            width: 20px;
            height: 20px;
            border: 1px solid #000;
        }
        .color-picker {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 2px;
            cursor: pointer;
        }
        .color-picker {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 2px;
            cursor: pointer;
            border: 1px solid #000;
        }
        .row.mb-2 {
            align-items: center;
        }
    </style>
</head>
<body onload="loadEscena()">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="row">
                    <h1 id="PROYECTO-NAME">Proyecto </h1>
                </div>
                <div class="row" id="CUADRICULA"></div>
                <div class="row" id="colorPickerContainer">
                    <div id="paletaContainer"></div>
                    <div id="selectContainer"></div>
                </div>
            </div>
            <div class="col">
                <h1> PALETAS DE COLORES </h1>
                <div class="row" id="paletasContainer"></div>
            </div>
        </div>
    </div>    

    <div class="modal fade" id="editPaletaModal" tabindex="-1" aria-labelledby="editPaletaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPaletaModalLabel">Editar Paleta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="editPaletaBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarCambiosPaleta()">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="crearEscenaModal" tabindex="-1" aria-labelledby="crearEscenaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearEscenaModalLabel">Crear Nueva Escena</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="escena-nombre" class="form-label">Nombre de la Escena</label>
                        <input type="text" class="form-control" id="escena-nombre">
                    </div>
                    <div class="mb-3">
                        <label for="escena-pixeles" class="form-label">NÃºmero de Pixeles</label>
                        <input type="number" class="form-control" id="escena-pixeles">
                    </div>
                    <div class="mb-3">
                        <label for="escena-paleta" class="form-label">Paleta Principal</label>
                        <select class="form-select" id="escena-paleta"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="crearNuevaEscena()">Crear Escena</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
